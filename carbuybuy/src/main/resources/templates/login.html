<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>车买买</title>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/static/admin/js/xadmin.js"></script>

		
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="/static/image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  method="post" action="/login/userLogin" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr"><a href="/pages/phoneLogin" target="_self">手机号登录   </a><a href="/pages/register" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" id="name"  type="text" name="name" placeholder="请输入你的用户名" onblur="checkName(this)"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="userpassword" placeholder="请输入你的密码" onblur="checkPassword(this)"/></div>
				</div>
				<div class="login_submit">
					<input class="submit" type="submit" name="submit" value="立即登录" >
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">carBUyBuy公司版权所有-京ICP备10046444-<img src="/static/image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>

<script type="text/javascript">
	function checkName(obj){

		var name = obj.value;
		$.ajax({
			type:'post',
			url:'[[${basePath}]]/users/checkName',
			data:{
				name:name,
			},
			success:function (data) {

				if (data==1){
					alert("账号不存在!")
				}
				window.console.log("成功回调函数!")

			},
			error:function () {
				window.console.log("失败回调函数!")
			},

		})


	}

	function checkPassword(obj) {


		var userpassword = obj.value;
		var name = document.getElementById("name").value;

		$.ajax({

			type:'post',
			url:'[[${basePath}]]/users/checkPassword',
			data: {
				name:name,
				userpassword:userpassword,
			},
			success:function (data) {
				if (data==1){
					alert("密码错误!")
				}
				window.console.log("成功回调函数!")

			},

			error:function () {
				window.console.log("失败回调函数!")
			},



		})



	}
</script>

</html>
