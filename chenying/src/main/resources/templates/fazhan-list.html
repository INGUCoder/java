            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">id</th>
                        <th width="30">支部编号</th>
                        <th width="30">姓名</th>
                        <th width="100">性别</th>
                        <th width="100">党员状态</th>
                        <th width="30">会议表现</th>
                        <th width="100">出勤率</th>
                        <th width="100">工作状态</th>
                        <th width="30">思想总结</th>
                        <th width="100">身份证号码</th>
                    </tr>
                    </thead>
                    <div th:each="list:${list}">
                        <tbody>
                        <tr class="text-c">
                            <td><input type="checkbox" value="1" name=""></td>
                            <td th:text="${list.id}"></td>
                            <td th:text="${list.bianhao}"><u style="cursor:pointer" class="text-primary"
                                                             onclick="member_show('张三','member-show.html','10001','360','400')"></u>
                            </td>
                            <td th:text="${list.name}"></td>
                            <td th:text="${list.sex}"></td>
                            <td th:text="${list.status}"></td>
                            <td th:text="${list.biaoxian}"></td>
                            <td th:text="${list.chuqing}"></td>
                            <td th:text="${list.workstatus}"></td>
                            <td th:text="${list.sixiang}"></td>
                            <td th:text="${list.idcard}"></td>
                        </tr>
                        </tbody>
                    </div>
                </table>
            </div>

<script type="text/javascript">

    /*用户-还原*/
    function member_huanyuan(obj, id) {
        layer.confirm('确认要还原吗？', function (index) {

            $(obj).remove();
            layer.msg('已还原!', {icon: 6, time: 1000});
        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
