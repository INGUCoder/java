        <h1>修改信息 </h1>
        <form method="post" action="/user/updateusers">
            <div class="form-group">
                <label>邮箱:</label>
                <input type="text" class="form-control"value="用户邮箱" name="email">

            </div>

                <label>电话</label>

            </div>

            </div>
            <div class="form-group">
                <label>原密码:</label>

            </div>
            <div class="form-group">
                <label>新密码：</label>
                <input type="password" class="form-control"name="newpassword">
            </div>
