<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

    <link rel="stylesheet" href="/static/index/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index/css/header.css">
     



</head>

<body>

        <nav class="navbar navbar-nav navbar-fixed-top my-navbar" role="navigation">
                <div class="container">
                    <div class="navbar-header">
        
                        <a class="navbar-brand" href="#">52诗词网</a>
                    </div>
        
                    <ul class="nav navbar-nav navbar-left ">
        
                        <li><a href="/pages/login">Hi，登录</a></li>
        
        
                    </ul>
                    <ul class="nav nav-pills navbar-right  " style="color:black">
                        <li><a href="/pages/showall">诗词首页</a></li>
                         
        
                    </ul>
        
        
        
                </div>
            </nav>

            

            <div class="bg"> 
                    <!--这个标签是大背景--> 
            <div class="container">
                
            
            <div class="row">
                
            
            
                <div class="form-container" style=" max-width: 500px;
                margin: 0 auto;">
                    <h1>注册</h1>
                    <form action="/user/register" method="post">
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="text" placeholder="***@***"  name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>姓名(昵称)</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <input type="text" name="sex" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" name="age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>生日</label>
                            <input type="date" placeholder="****-**-**" name="birthdaty" class="form-control">
                        </div>
                        <div class="form-group">
                            <label  style="color: #0088cc">电话</label>
                            <input type="text" name="phone" placeholder="11位电话号码" class="form-control">
                        </div>
                        <div class="form-group">
                            <label style="color: #0088cc">家庭住址</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </div>
                    </form>
                </div>
            
            
                 
                    
                </div>
            </div>
            
            
            </div> 
            

            <script src="/static/index/js/jquery-3.3.1.min.js"></script>
            <script src="/static/index/js/bootstrap.min.js"></script>
            <script>
                $(window).scroll(function () {
                    if ($(".navbar").offset().top > 50) {
                        $(".navbar-fixed-top").addClass("top-nav");
                    } else { $(".navbar-fixed-top").removeClass("top-nav"); }
                })
            </script>
    
</body>

</html>
