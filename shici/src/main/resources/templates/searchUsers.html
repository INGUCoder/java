<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52诗词网</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div style="margin:0 auto">



    <form action="/user/userInfo"   method="post" role="form">
        <legend>用户信息查看</legend>

        <div class="form-group">
            <label >账号(邮箱)</label>
            <input type="text" name="email" class="form-control"  placeholder="账号(邮箱)">
        </div>
        <div class="form-group">
            <label >密码</label>
            <input type="password" name="password" class="form-control"  placeholder="密码">
        </div>


        <button type="submit" class="btn btn-primary">查询</button>
    </form>

</div>


<div style="margin:0 auto">


    <form action="/user/userShichi"   method="post" role="form">
        <legend>用户发布的诗词查看</legend>

        <div class="form-group">
            <label >账号(邮箱)</label>
            <input type="text" name="email" class="form-control"  placeholder="账号(邮箱)">
        </div>
        <div class="form-group">
            <label >密码</label>
            <input type="password" name="password" class="form-control"  placeholder="密码">
        </div>


        <button type="submit" class="btn btn-primary">查询</button>
    </form>


</div>
</body>
</html>
